<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PiP Flutuante</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 640px;
      height: 360px;
      background: transparent;
      resize: both;
      overflow: hidden;
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .video-frame {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 20, 0.7);
      padding: 8px;
      display: flex;
      gap: 8px;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .window:hover .controls {
      opacity: 1;
      pointer-events: auto;
    }

    .location-input {
      flex: 1;
      padding: 6px 8px;
      background: #111;
      border: 1px solid #444;
      color: #eee;
      font-size: 14px;
    }

    .go-button, .close-button {
      padding: 6px 12px;
      background: #333;
      border: 1px solid #666;
      color: #ccc;
      cursor: pointer;
      font-size: 14px;
    }

    .close-button {
      position: absolute;
      top: 6px;
      right: 6px;
      z-index: 20;
      background: rgba(50,50,50,0.8);
      border-radius: 4px;
    }

    .drag-handle {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      cursor: move;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="window" id="pipWindow">
    <div class="drag-handle" id="dragHandle"></div>
    <button class="close-button" onclick="pipWindow.remove()">âœ•</button>
    <iframe class="video-frame" src="https://www.youtube.com/embed/RuPAp7_Sai4" allowfullscreen></iframe>
    <div class="controls">
      <input class="location-input" type="text" value="https://www.youtube.com/embed/RuPAp7_Sai4" />
      <button class="go-button">Go</button>
    </div>
  </div>

  <script>
    const pipWindow = document.getElementById('pipWindow');
    const dragHandle = document.getElementById('dragHandle');
    const goButton = pipWindow.querySelector('.go-button');
    const input = pipWindow.querySelector('.location-input');
    const iframe = pipWindow.querySelector('iframe');

    goButton.addEventListener('click', () => {
      let url = input.value.trim();
      if (!url) return;

      if (url.includes('youtu.be/')) {
        const id = url.split('/').pop().split('?')[0];
        url = 'https://www.youtube.com/embed/' + id;
        input.value = url;
      }

      if (url.includes('youtube.com/watch')) {
        const urlObj = new URL(url);
        const v = urlObj.searchParams.get('v');
        if (v) url = 'https://www.youtube.com/embed/' + v;
        input.value = url;
      }

      iframe.src = url;
    });

    // Drag functionality
    let isDragging = false;
    let offsetX, offsetY;

    dragHandle.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - pipWindow.offsetLeft;
      offsetY = e.clientY - pipWindow.offsetTop;
      document.body.style.userSelect = 'none';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        pipWindow.style.left = (e.clientX - offsetX) + 'px';
        pipWindow.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.userSelect = '';
    });
  </script>
</body>
</html>
