<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PiP Invis√≠vel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .browser-window {
      width: 100vw;
      height: 100vh;
      background: #000;
      position: relative;
      border: none;
      box-shadow: none;
    }

    .video-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 20, 0.7);
      padding: 8px;
      display: flex;
      gap: 8px;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .browser-window:hover .controls {
      opacity: 1;
      pointer-events: auto;
    }

    .location-input {
      flex: 1;
      padding: 6px 8px;
      background: #111;
      border: 1px solid #444;
      color: #eee;
      font-size: 14px;
    }

    .go-button {
      padding: 6px 12px;
      background: #333;
      border: 1px solid #666;
      color: #ccc;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="browser-window">
    <iframe class="video-frame" src="https://www.youtube.com/embed/RuPAp7_Sai4" allowfullscreen></iframe>
    <div class="controls">
      <input class="location-input" type="text" value="https://www.youtube.com/embed/RuPAp7_Sai4" />
      <button class="go-button">Go</button>
    </div>
  </div>

  <script>
    const win = document.querySelector('.browser-window');
    const goButton = win.querySelector('.go-button');
    const input = win.querySelector('.location-input');
    const iframe = win.querySelector('iframe');

    goButton.addEventListener('click', () => {
      let url = input.value.trim();
      if (!url) return;

      if (url.includes('youtu.be/')) {
        const id = url.split('/').pop().split('?')[0];
        url = 'https://www.youtube.com/embed/' + id;
        input.value = url;
      }

      if (url.includes('youtube.com/watch')) {
        const urlObj = new URL(url);
        const v = urlObj.searchParams.get('v');
        if (v) url = 'https://www.youtube.com/embed/' + v;
        input.value = url;
      }

      iframe.src = url;
    });
  </script>
</body>
</html>
